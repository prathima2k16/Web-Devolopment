	<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript current day and time</title>
  </head>
  <body></body>
</html>
<script>
var today = new Date(),
day = today.getDay(),
days = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
document.write('Today is ' + days[day] + '.');

var hours = today.getHours(),
minutes = today.getMinutes(),
seconds = today.getSeconds();

if (hours >=12) 
{

hours += " PM";

} 
else 
{

hours += " AM";

}

document.write("Current Time Is: " + hours + " : " + minutes + " : " + seconds);
</script>
